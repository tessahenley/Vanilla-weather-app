<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Search Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>
    <body class="background">
        <div class ="container">
            <div class = "weather-app">
                <h1 class="title"> Weather Forecast
                </h1>
                    <form id="search-form">
                        <div class="row">
                            <div class="col-9">
                                <input
                                type="search"
                                placeholder="Type a city.."
                                class="form-control"
                                id="city-input"
                                autocomplete="off"
                                />
                            </div>
                            <div class="col-3">
                                <input
                                type="submit"
                                value="Search"
                                class="btn btn-primary w-100"
                                />
                            </div>
                        </div>
                    </form>
                    <h2 class="active-weather" id="city"></h2>
                    <ul>
                        <li id="date"></li>
                        <li class= "weather-type" id="description"></li>
                    </ul>
                <div class="row">
                    <div class="col-md-6">
                        <img src="" alt="Clear"
                        id="icon"
                        />
                        <span class="temperature" id="temp"></span>
                        <span class ="units">Â°F</span>
                    </div>
                    <div class="col-md-6">
                        <ul>
                            <li id="humidity"></li>
                            <li id="wind"></li>
                        </ul>
                    </div>
                </div>
                <div class="weather-forecast" id="forecast"> </div>
                <small>
                <a href="https://github.com/tessahenley/Vanilla-weather-app" target="_blank">Open-source code</a> by Tessa Henley
                </small>
            </div>
        </div>
        <script src="src/app.js"></script>
    </body>
</html>
